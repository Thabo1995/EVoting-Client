<div class="col-md-6 offset-md-3 ">
    <main class="form-signin">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <h5>e-Vote.org</h5>
            <hr>
           <h1 class="h3 mb-3 fw-normal">Login</h1>
          <p>login to manage your personal Information</p>
          <div class="form-floating">
            <input type="text" class="form-control" formControlName="idNumber" [ngClass]="{ 'is-invalid': submitted && f.idNumber.errors }" id="floatingInput" digitOnly pattern="[0-9]*" maxlength="13" placeholder="name@example.com">
            <label for="floatingInput">South African ID Number</label>
          </div>
          
          <div class="form-floating">
            <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
          <p class="mt-5 mb-3 text-muted">Â© 2021</p>
        </form>
      </main>
   </div>
